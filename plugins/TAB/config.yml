change-nametag-prefix-suffix: false
change-tablist-prefix-suffix: false
enable-header-footer: true
nametag-refresh-interval-ticks: 20
tablist-refresh-interval-ticks: 120
header-footer-refresh-interval-ticks: 120
unlimited-nametag-prefix-suffix-mode:
  enabled: false
  modify-npc-names: false
header:
- ''
- '&7&l&o 2B'
- '&7&l&o2T'
- ''
- '&cA test optimization server'
- ''
- '&7Currently hosted on a Ryzen CPU-based'
- '&7VPS in New York.'
- ''
footer:
- ''
- '&a&3%tps% tps - &3%online% players - %ping% ping'
- ''
- '&7contact: somerandomgamer#8886'
- '&7discord: https://discord.gg/tcWmWhK'
- '&7website: https://2b2t.pw'
- '&7these are the only official 2b2t websites and contacts.'
- ''
enable-collision: true
tablist-objective: NONE
tablist-objective-custom-value: '%some_placeholderapi_placeholder%'
do-not-move-spectators: false
group-sorting-priority-list:
- Owner
- Admin
- Mod
- Helper
- Builder
- Premium
- Player
- default
staff-groups:
- Admin
- Mod
- Owner
- Moderator
- Helper
rank-aliases:
  Admin: '&4&lADMIN'
  Mod: '&b&lMOD'
  Premium: '&6&lPREMIUM'
  Ultra: '&b&lULTRA'
  Legend: '&a&lLEGEND'
  Titan: '&c&lTITAN'
  Youtuber: '&c&lYOUTUBE'
  _OTHER_: '%vault-prefix%'
Groups:
  Owner:
    tabprefix: '&0&l[&a&lOwner&0&l] &a'
    tagprefix: '&2&lOwner &a'
    header:
    - ur server man
    footer:
    - welcome
    - ''
    - THIS IS NOT A BUG
    - DO NOT REPORT THIS AS A BUG
    - This is per-group header/footer
    - applied to Owner group
    - You can modify this or delete in config in Groups section
  Admin:
    tabprefix: '&0&l[&4&lAdmin&0&l] &1'
    tagprefix: '%animation:admin_prefix%'
  Player:
    tabprefix: '&0&l[&7&lPlayer&0&l] &3'
    tagprefix: '&2&lPlayer &3'
  _OTHER_:
    tabprefix: '%rank% '
    tagprefix: '%rank% '
    tabsuffix: '%afk%'
    tagsuffix: '%afk%'
    customtabname: '%essentialsnick%'
    customtagname: '%essentialsnick%'
Users:
  md_5:
    tabprefix: '&6&lSpigot &a'
    tagprefix: '&6&lDev &a'
    tabsuffix: ''
    tagsuffix: ''
    abovename: Hi
    belowname: There
    customtabname: MessageDigest5
    customtagname: MessageDigest5
per-world-settings:
  world1:
    header:
    - an example of world with custom
    footer:
    - header/footer and prefix/suffix
    Groups:
      Owner:
        tabprefix: '&0&l[&a&lOwner&0&l] &a'
        tagprefix: '&2&lOwner &a'
        header:
        - ur server man
        footer:
        - welcome
      Admin:
        tabprefix: '&2&lAdmin &1&l'
        tagprefix: '&2&lAdmin &1&l'
      Player:
        tabprefix: '&5&lPlayer &3&l'
        tagprefix: '&5&lPlayer &3&l'
    Users:
      Player1:
        tabprefix: ''
        tagprefix: ''
        tabsuffix: ''
        tagsuffix: ''
placeholders:
  deluxetag-yes: < %value% >
  deluxetag-no: '&oNo Tag :('
  faction-yes: < %value% >
  faction-no: '&2Wilderness'
  afk-yes: ' &4*&4&lAFK&4*&r'
  afk-no: ''
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  remove-strings:
  - '[] '
  - '< > '
disable-features-in-worlds:
  header-footer:
  - disabledworld
  tablist-names:
  - disabledworld
  nametag:
  - disabledworld
  tablist-objective:
  - disabledworld
  bossbar:
  - disabledworld